<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #d5d5d5;
        }
        .tab {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            box-shadow: 5px 5px 8px #333;
        }
        .pic {
            width: 600px;
            height: 400px;
        }
        .pic > div {
            display: none;
        }
        .num {
            position: absolute;
            width: 220px;
            right: 0;
            bottom: 10px;
        }
        .num a {
            width: 30px;
            height: 30px;
            text-decoration: none;
            text-align: center;
            line-height: 30px;
            font-size: 13px;
            display: inline-block;
            border-radius: 50%;
            background-color: #222;
            color: white;
            box-shadow: 0 0 4px #ddd;
            margin-left: 5px;
        }
        .control {
            color: white;
            font-size: 50px;
            width: 100%;
            position: absolute;
            z-index: 30px;
            top:160px;
            overflow: hidden;
        }
        .control span {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 55px;
            cursor: pointer;
            background-color: rgba(255,255,255,0.6);
        }
        .control span:nth-child(1){
            float: left;
        }
        .control span:nth-child(2){
            float: right;
        }
        .num .active{
            background-color: #bbb;
            box-shadow: 0 0 3px #333; 
            transform: scale(1.1);
            color: #000;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="pic" id="pic">
            <div style="display: block;">
                <img src="1.jpg" alt="">
            </div>
            <div>
                <img src="2.jpg" alt="">
            </div>
            <div>
                <img src="3.jpg" alt="">
            </div>
            <div>
                <img src="4.jpg" alt="">
            </div>
            <div>
                <img src="5.jpg" alt="">
            </div>
        </div>
        <div class="num" id=num>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </div>
        <div class="control">
            <span id="l">&lt;</span>
            <span id="r">&gt;</span>   
        </div>
    </div>
</body>
<script>
        var num=document.getElementById('num');
        var pics=document.getElementById('pic');
        var 左=document.getElementById('l');
        var 右=document.getElementById('r');
        var as=num.getElementsByTagName('a');
        var divs=pics.getElementsByTagName('div');

        var 数字=0;

        右.onclick=function(){
            数字++;
            if(数字== as.length){
                数字=0;
            }
            for(var j=0;j<as.length;j++){
                as[j].className='';
                divs[j].style.display='none';
            }
            as[数字].className='active';
            divs[数字].style.display='block';
        }


        左.onclick=function(){
            数字--;
            if(数字==-1){
                数字=as.length-1
            }
            for(var j=0;j<as.length;j++){
                as[j].className='';
                divs[j].style.display='none';
            }
            as[数字].className='active';
            divs[数字].style.display='block';
        }


        for(var i=0;i<as.length;i++){
            as[i].setAttribute('z',i);
            as[i].onclick=function(){
                for(var j=0;j<as.length;j++){
                    as[j].className='';
                    divs[j].style.display='none';
                }
                this.className='active';
                divs[this.getAttribute('z')].style.display='block';
            }
        }
    </script>
</html>
